  <script>

    let seconds = 10;

    const countdownEl = document.getElementById('countdown');
    const startButton = document.getElementById('start-button');
    const music = document.getElementById('christmas-music');
    const redirectUrl = 'https://shop.kixx.fr';
    
    function startRedirect() {
        music.load();
        music.muted = false;
        music.volume = 0.5;
        music.play().catch(error => {
            console.log("Lecture audio bloqu√©e (smartphone) :", error);

        startButton.style.display = 'none';
        countdownEl.style.display = 'block';
        countdownEl.textContent = `Redirection automatique dans ${seconds} seconde${seconds>1?'s':''}...`;
        const timer = setInterval(() => {
            seconds--;
            countdownEl.textContent = `Redirection automatique dans ${seconds} seconde${seconds>1?'s':''}...`;
            if (seconds <= 0) {
                clearInterval(timer);
                music.pause();

            }
        }, 1000);
    }
